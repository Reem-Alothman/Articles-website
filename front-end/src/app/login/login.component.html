
<form (ngSubmit)="submitLogin()">
    <h5>Username</h5>
    <input type="text" pInputText name="username" [(ngModel)]="username">
    <br>
    <h5>Password</h5>
    <input type="text" pInputText name="password" [(ngModel)]="password">
    <br>
    <br>
    <input type="submit" value="Submit" >
</form>
